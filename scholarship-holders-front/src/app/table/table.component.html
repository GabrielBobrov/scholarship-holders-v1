<table>
  <thead>
    <tr>
      <th>Nome completo</th>
      <th>Documento</th>
      <th>Tipo do documento</th>
      <th>Dados Bancários</th>
      <th>Criado em</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td>{{ row.fullName }}</td>
      <td>{{ row.document }}</td>
      <td>{{ row.documentType }}</td>
      <td>
        {{
          "Código do Banco: " +
            row.bankCode +
            ", Agência do Banco: " +
            row.bankAgency +
            ", Número da Conta: " +
            row.accountNumber
        }}
      </td>
      <td>{{ row.createdAt }}</td>
      <td>
        <button (click)="openModalUpdateScholar(row)">Editar</button>
        <button>Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
